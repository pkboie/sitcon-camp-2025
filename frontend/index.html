<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Handbook Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div id="container" class="d-flex">
    <div id="map"></div> <!-- Map takes 80% width via CSS -->
    <div id="side-panel" class="d-flex flex-column"> <!-- New container for search and notes, takes 20% width via CSS -->
      <div id="search-box" class="main-box p-4"> <!-- Takes 50% height of side panel via CSS -->
        <div class="text-center mb-4">
          <input type="text" placeholder="Enter location to search" id="keyword" class="form-control d-inline-block w-50 me-2" style="max-width:180px;display:inline-block;">
          <button id="search" class="btn btn-primary">Search</button>
        </div>
        
        <label for="citySelect" class="form-label">Select City/County:</label>
        <select id="citySelect" class="form-select w-auto d-inline-block mb-4">
          <option value="Taipei">Taipei City / 台北市</option>
          <option value="NewTaipei">New Taipei City / 新北市</option>
          <option value="Keelung">Keelung City / 基隆市</option>
          <option value="Taoyuan">Taoyuan City / 桃園市</option>
          <option value="Hsinchu">Hsinchu City / 新竹市</option>
          <option value="Miaoli">Miaoli County / 苗栗縣</option>
          <option value="Taichung">Taichung City / 台中市</option>
          <option value="Changhua">Changhua County / 彰化縣</option>
          <option value="Nantou">Nantou County / 南投縣</option>
          <option value="Yunlin">Yunlin County / 雲林縣</option>
          <option value="Chiayi">Chiayi City / 嘉義市</option>
          <option value="Tainan">Tainan City / 台南市</option>
          <option value="Kaohsiung">Kaohsiung City / 高雄市</option>
          <option value="Pingtung">Pingtung County / 屏東縣</option>
          <option value="Yilan">Yilan County / 宜蘭縣</option>
          <option value="Hualien">Hualien County / 花蓮縣</option>
          <option value="Taitung">Taitung County / 台東縣</option>
          <option value="Penghu">Penghu County / 澎湖縣</option>
          <option value="Kinmen">Kinmen County / 金門縣</option>
          <option value="Matsu">Matsu / 馬祖</option>
        </select>
        <div id="temp-spot" class="mb-4"></div>
      </div>
      <hr>
      <div id="notes" class="side-box p-4"> <!-- Takes 50% height of side panel via CSS -->
        <button id="generate-pdf" class="btn btn-primary me-2">Generate Travel Handbook (PDF)</button>
        <h4 class="mb-3 text-primary">Travel Handbook</h4>
        <div id="handbook" class="d-grid gap-3"></div>
      </div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.332/pdf.min.js"></script>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
  <!-- <script src="NotoSansCJKsc-normal.js"></script> -->
  <script src="./jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
