<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>旅遊手冊網站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container" class="d-flex">
      <div id="map" style="flex: 1"></div>

      <div id="notes" class="p-3" style="width: 350px; overflow-y: auto">
        <div class="text-center mt-3">
          <button id="generate-pdf">產生旅遊小冊 (PDF)</button>
        </div>

        <label for="citySelect">選擇縣市：</label>
        <select id="citySelect" class="form-select w-auto d-inline-block">
          <option value="Taipei">台北市</option>
          <option value="NewTaipei">新北市</option>
          <option value="Keelung">基隆市</option>
          <option value="Taoyuan">桃園市</option>
          <option value="Hsinchu">新竹市</option>
          <option value="Miaoli">苗栗縣</option>
          <option value="Taichung">台中市</option>
          <option value="Changhua">彰化縣</option>
          <option value="Nantou">南投縣</option>
          <option value="Yunlin">雲林縣</option>
          <option value="Chiayi">嘉義市</option>
          <option value="Tainan">台南市</option>
          <option value="Kaohsiung">高雄市</option>
          <option value="Pingtung">屏東縣</option>
          <option value="Yilan">宜蘭縣</option>
          <option value="Hualien">花蓮縣</option>
          <option value="Taitung">台東縣</option>
          <option value="Penghu">澎湖縣</option>
          <option value="Kinmen">金門縣</option>
          <option value="Matsu">馬祖</option>
        </select>

        <h4 class="mb-3">景點資訊</h4>
        <div id="temp-spot" class="mb-4"></div>

        <h4 class="mb-3">旅遊手冊</h4>
        <div id="handbook" class="d-grid gap-3"></div>
      </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./fonts/NotoSansTC-Regular.js"></script>

    <script src="app.js"></script>
  </body>
</html>
