<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Travel Handbook Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="container" class="d-flex">
    <!-- 地圖區域 -->
    <div id="map"></div>

    <!-- 側邊面板 -->
    <div id="side-panel" class="d-flex flex-column">
      <!-- 搜尋與景點資訊區 -->
      <div id="search-box" class="main-box p-4">
        <div class="header-section mb-4">
          <h3 class="text-primary"><i class="fas fa-map-marked-alt me-2"></i>Travel Spot Explorer</h3>
          <div class="search-group mb-3">
            <div class="input-group">
              <input type="text" placeholder="Enter location to search" id="keyword" class="form-control">
              <button id="search" class="btn btn-primary"><i class="fas fa-search me-1"></i>Search</button>
            </div>
          </div>

          <div class="city-selector mb-4">
            <label for="citySelect" class="form-label"><i class="fas fa-city me-1"></i>Select City/County:</label>
            <select id="citySelect" class="form-select">
              <option value="Taipei">Taipei City / 台北市</option>
              <option value="NewTaipei">New Taipei City / 新北市</option>
              <option value="Keelung">Keelung City / 基隆市</option>
              <option value="Taoyuan">Taoyuan City / 桃園市</option>
              <option value="Hsinchu">Hsinchu City / 新竹市</option>
              <option value="Miaoli">Miaoli County / 苗栗縣</option>
              <option value="Taichung">Taichung City / 台中市</option>
              <option value="Changhua">Changhua County / 彰化縣</option>
              <option value="Nantou">Nantou County / 南投縣</option>
              <option value="Yunlin">Yunlin County / 雲林縣</option>
              <option value="Chiayi">Chiayi City / 嘉義市</option>
              <option value="Tainan">Tainan City / 台南市</option>
              <option value="Kaohsiung">Kaohsiung City / 高雄市</option>
              <option value="Pingtung">Pingtung County / 屏東縣</option>
              <option value="Yilan">Yilan County / 宜蘭縣</option>
              <option value="Hualien">Hualien County / 花蓮縣</option>
              <option value="Taitung">Taitung County / 台東縣</option>
              <option value="Penghu">Penghu County / 澎湖縣</option>
              <option value="Kinmen">Kinmen County / 金門縣</option>
              <option value="Matsu">Matsu / 馬祖</option>
            </select>
          </div>
        </div>

        <div id="temp-spot" class="spot-card">
          <!-- 景點資訊將動態載入至此 -->
        </div>
      </div>

      <!-- 分隔線 -->
      <div class="divider"></div>

      <!-- 旅遊手冊區 -->
      <div id="notes" class="side-box p-4">
        <div class="header-section mb-3">
          <h3 class="text-primary"><i class="fas fa-book me-2"></i>Travel Handbook</h3>
          <button id="generate-pdf" class="btn btn-primary btn-sm">
            <i class="fas fa-file-pdf me-1"></i>Generate Travel Handbook (PDF)
          </button>
        </div>

        <div id="handbook" class="handbook-container">
          <!-- 旅遊景點將動態載入至此 -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="./jquery.js"></script>
  <script src="./app.js"></script>
</body>
</html>
